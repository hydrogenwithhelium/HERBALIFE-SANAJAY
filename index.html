<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HERBALLIFE × SANJAY</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.55);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #d4af37;
      text-align: center;
      background-color: #000;
    }

    h1 {
      font-size: 3rem;
      color: #32cd32;
      text-shadow: 0 0 20px #32cd32;
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin: 10px 0 30px;
    }

    .tagline {
      font-size: 1rem;
      color: #d4af37;
      font-style: italic;
      margin-bottom: 40px;
    }

    .btn-container {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      background: linear-gradient(145deg, #32cd32, #d4af37);
      color: #000;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(50, 205, 50, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(50, 205, 50, 0.6);
    }

    #loader {
      display: none;
      margin-top: 20px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #32cd32;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    .gif-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: -1;
      opacity: 0.15;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Background GIF -->
  <img src="/mnt/data/6e54f3db706cecd00508ee8f72ded8fd.gif" alt="Herbalife Animation" class="gif-bg" />

  <h1>HERBALLIFE × SANJAY</h1>
  <p>Your journey to strength, youth, and hustle begins now.</p>
  <p class="tagline">Premium Fuel for Your Body — Costly, but Completely Worth It.</p>

  <div class="btn-container">
    <button onclick="startHustle()">Start Your Wellness & Stamina Journey</button>
    <a href="https://preview--goal-streak-ai-boost.lovable.app/" target="_blank">
      <button>Track Habit</button>
    </a>
    <div id="loader"></div>
  </div>

  <script>
    function startHustle() {
      document.querySelector('button').style.display = 'none';
      document.getElementById('loader').style.display = 'block';
      setTimeout(function () {
        window.location.href = "https://hydrogenwithhelium.github.io/Sanjay-Health-Wellness/";
      }, 2000);
    }
  </script>
</body>
</html>
